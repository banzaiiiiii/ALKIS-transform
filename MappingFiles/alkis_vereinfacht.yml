prefixes:
  alkis: https://w3id.org/alkis/
  ex: http://example.com/
  ngeo: http://geovocab.org/geometry/
mappings:
  alkis_flurstueck:
    sources:
      - access: /TestData/NRW/vereinfachtes-schema.xml
        referenceFormulation: xpath
        iterator: FeatureCollection/member/Flurstueck
    subjects: alkis:$(idflurst)
    predicateobjects:
      - [ a, alkis:AX_Flurstueck ]
      - [ alkis:amtlicheFlaeche, $(flaeche)]
      - [ alkis:flurstueckskennzeichen, $(flstkennz)]
      - [ alkis:abweichenderRechtszustand, $(abwrecht) ]
      - [ alkis:lageText, $(lagebeztxt) ]
      - [ alkis:sonstigeEigenschaften, $(tntxt) ]
      - predicates: alkis:Flurstuecksnummer
        objects:
          value: ex:$(idflurst)_flurstuecksnummer
          type: iri
      - predicates: alkis:gemarkung
        objects:
          value: ex:$(idflurst)_gemarkung
          type: iri
      - predicates: alkis:gemeindezugehoerigkeit
        objects:
          value: ex:$(idflurst)_gemeindezugehoerigkeit
          type: iri
      - predicates: alkis:lebenszeitintervall
        objects:
          value: ex:$(idflurst)_lebenszeitintervall
          type: iri
      - predicates: ngeo:geometrie
        objects:
          value: ex:$(idflurst)_geometrie
          type: iri
  alkis_flurstuecksnummer:
    sources:
      - access: /TestData/NRW/vereinfachtes-schema.xml
        referenceFormulation: xpath
        iterator: FeatureCollection/member/Flurstueck
    subjects: ex:$(idflurst)_flurstuecksnummer
    predicateobjects:
      - [ a, alkis:AX_Flurstuecksnummer ]
      - [alkis:zaehler, $(flstnrzae)]
  alkis_gemarkung:
    sources:
      - access: /TestData/NRW/vereinfachtes-schema.xml
        referenceFormulation: xpath
        iterator: FeatureCollection/member/Flurstueck
    subjects: ex:$(idflurst)_gemarkung
    predicateobjects:
      - [ a, alkis:AX_Gemarkung_Schluessel ]
      - [ alkis:gemarkungsnummer, $(gemaschl) ]
      - [ alkis:gemarkung, $(gemarkung)]
  alkis_gemeindezugehoerigkeit:
    sources:
      - access: /TestData/NRW/vereinfachtes-schema.xml
        referenceFormulation: xpath
        iterator: FeatureCollection/member/Flurstueck
    subjects: ex:$(idflurst)_gemeindezugehoerigkeit
    predicateobjects:
      - [ a, alkis:AX_Gemeindekennzeichen ]
      - [ alkis:gemeinde, $(gemeinde) ]
      - [ alkis:kreis, $(Euskirchen) ]
      - [ alkis:land, $(land) ]
      - [ alkis:regierungsbezirk, $(regbezirk) ]
  alkis_lebenszeitintervall:
    sources:
      - access: /TestData/NRW/vereinfachtes-schema.xml
        referenceFormulation: xpath
        iterator: FeatureCollection/member/Flurstueck
    subjects: ex:$(idflurst)_lebenszeitintervall
    predicateobjects:
      - [ a, alkis:AA_lebenszeitintervall ]
      - [ alkis:beginnt, $(aktualit)]
  alkis_geometrie:
    sources:
      - access: /TestData/NRW/vereinfachtes-schema.xml
        referenceFormulation: xpath
        iterator: FeatureCollection/member/Flurstueck/geometrie/gml:MultiSurface/gml:surfaceMember/gml:Polygon/gml:exterior/gml:LinearRing
    subjects: alkis:$(idflurst)_geometrie
    predicateobjects:
        - [ a, alkis:Multisurface ]
        - [ alkis:LinearRing, $(gml:posList) ]